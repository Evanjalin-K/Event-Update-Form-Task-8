<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Update Form</title>
  <link rel="stylesheet" href="./style.css"></head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h1 class="title text-center">Event 1</h1>
    <h3 class="title2 text-center">Number of available seats:23</h3>  
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="custom-box">
          <div class="box1">
          <h3 class="box2 rounded-circle text-center">Image</h3>
        </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="custom-box">
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-4 col-form-label ">Name:</label>
            <div class="col-sm-8">
              <input type="name" class="form-control border border-dark" id="inputName">
            </div>
          </div>        
          <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-4 col-form-label text-end">Email:</label>
            <div class="col-sm-8 ">
              <input type="email" class="form-control border border-dark" id="inputEmail">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputNumber" class="col-sm-4 col-form-label ">Phone no:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control border border-dark" id="inputNumber">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputSeats" class="col-sm-4 col-form-label">Number of seats:</label>
            <div class="col-sm-8">
              <input type="seats" class="form-control border border-dark" id="inputSeats">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputAttend" class="col-sm-4 col-form-label">Number of attendees:</label>
            <div class="col-sm-8">
              <input type="Attend" class="form-control border border-dark" id="inputAttend">
              <div class="bttn d-inline-block text-center">Submit</div>
              <div class="bttn d-inline-block text-center">cancel</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
